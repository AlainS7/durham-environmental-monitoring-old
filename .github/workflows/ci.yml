# This workflow uses 'uv' to speed up testing and linting.

name: Python application test with Ruff and Pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # The official action to install uv. It's very fast.
    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install dependencies (prod + dev)
      run: |
        uv venv
        uv pip sync requirements.txt
        uv pip sync requirements-dev.txt

    - name: Scan for vulnerabilities with pip-audit
      run: |
        # 'uv run' executes a command within the virtual environment.
        uv run pip-audit

    - name: Lint with ruff
      run: |
        uv run ruff check .

    - name: Validate schema definitions
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Quick validation that schema validation module loads correctly
        uv run python -c "from src.utils.schema_validation import TSI_EXPECTED_SCHEMA, WU_EXPECTED_SCHEMA; print(f'TSI schema: {len(TSI_EXPECTED_SCHEMA)} fields, WU schema: {len(WU_EXPECTED_SCHEMA)} fields')"

    - name: Test with pytest
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        uv run python -m pytest tests/unit tests/integration -q