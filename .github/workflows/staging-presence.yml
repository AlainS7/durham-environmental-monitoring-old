name: Staging Presence Check

on:
  schedule:
    - cron: '05 7 * * *' # Before transformations & merges
  workflow_dispatch: {}

env:
  BQ_PROJECT: durham-weather-466502
  BQ_DATASET: sensors

permissions:
  contents: read
  id-token: write

jobs:
  check-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-bigquery

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_VERIFIER_SA }}
          token_format: access_token

      - name: Check staging presence (yesterday)
        id: staging
        run: |
          YESTERDAY=$(date -u -d 'yesterday' +%F)
          echo "Checking staging tables for $YESTERDAY"
          python scripts/check_staging_presence.py --project "$BQ_PROJECT" --dataset "$BQ_DATASET" --date "$YESTERDAY" --sources tsi,wu > staging.log 2>&1 || EXIT=$?
          EXIT=${EXIT:-0}
          cat staging.log || true
          echo "exit_code=$EXIT" >> $GITHUB_OUTPUT
          exit $EXIT

      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Missing staging ingestion (daily check)"
          content-filepath: staging.log
          labels: monitoring, ingestion

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-presence-log
          path: staging.log
