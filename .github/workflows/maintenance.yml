name: Hot Durham Maintenance

on:
  schedule:
    # Daily maintenance at 2:00 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Create logs directory
      run: mkdir -p logs temp
    
    - name: Run maintenance script
      run: |
        chmod +x automated_maintenance.sh
        ./automated_maintenance.sh
    
    - name: Clean up old workflow artifacts
      run: |
        # Clean up old logs (this will be handled by the maintenance script)
        echo "Maintenance tasks completed"
    
    - name: Upload maintenance logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: maintenance-logs-${{ github.run_number }}
        path: logs/maintenance_*.log
        retention-days: 7
    
    - name: Commit maintenance changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Maintenance"
        git add logs/ || true
        git diff --staged --quiet || git commit -m "Automated maintenance - $(date '+%Y-%m-%d %H:%M:%S')"
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
